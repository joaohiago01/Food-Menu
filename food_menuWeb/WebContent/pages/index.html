<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Food Menu</title>

<link rel="sortcut icon" href="../assets/favicon.ico"
	type="image/x-icon" />

</head>
<body>

	<div class="card bg-danger mb-3">
		<div class="card-header">
			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link btn btn-danger btn-lg"
					href="user_register.html">Restaurante</a></li>
				<li class="nav-item"><a class="nav-link btn btn-danger btn-lg"
					href="login.html">Entrar</a></li>
			</ul>
		</div>
	</div>

	<div class="card-body">
		<h4 class="card-title font-weight-bold col-sm-2">Restaurantes</h4>
		<br />
		<nav class="navbar navbar-light bg-light">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Pesquisar restaurante" aria-label="Pesquisar" />
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Pesquisar</button>
			</form>
		</nav>
		<br />

		<div class="row">
			<div class="col-sm-6">
				<a href="#"></a>
				<div class="card">
					<form class="card-body" method="get" action="../RestaurantServlet"
						th:each="restaurant : ${listRestaurants}">
						<h5 class="card-title" th:text="${restaurant.name}"></h5>
						<p class="card-text" th:text="${restaurant.description}"></p>
						<p class="card-text" th:text="${restaurant.especiality}"></p>
						<h5 th:if="${#lists.isEmpty(listRestaurants)}">Nenhum
							restaurante encontrado</h5>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
