<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<title>Food Menu</title>

<link rel="sortcut icon" href="../assets/favicon.ico" type="image/x-icon" />

</head>

<body>

	<div class="card bg-danger mb-3">
		<div class="card-header">
			<ul class="nav justify-content-end">
				<li class="nav-item"><a class="nav-link btn btn-danger btn-lg"
					href="user_register.html">Restaurante</a></li>
				<li class="nav-item"><a class="nav-link btn btn-danger btn-lg"
					href="login.html">Entrar</a></li>
				<li class="nav-item"><a class="nav-link btn btn-danger btn-lg"
					href="index.html">Voltar</a></li>
			</ul>
		</div>
	</div>

	<div class="card-body">
		<br />
		<div class="card-body">
			<h1 class="card-title" id="restaurant">Nome do Restaurante</h1>

			<label class="card-text" id="description">Descrição</label> <br />
		</div>

		<div class="card-body">
			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Horário de
					Funcionamento:</label> <label id="time_open" class="form-col-1">07:00</label>
				<label class="form-col-1">às</label> <label id="time_close"
					class="form-col-1">20:00</label>
			</div>

			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Contato: </label> <label
					class="form-col-1" id="phone">083999033122</label>
			</div>
		</div>

		<div class="card-body">
			<h4 class="card-title font-weight-bold">Localização</h4>

			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Cidade:</label> <label
					class="form-col-1" id="city">Monteiro</label> <label
					class="form-col-1 font-weight-bold">Estado:</label> <label
					class="form-col-1" id="state">PB</label>
			</div>
			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Endereço: </label> <label
					class="form-col-1" id="address">Rua Tal</label>
			</div>
			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Bairro: </label> <label
					class="form-col-1" id="disctrict">Centro</label>
			</div>
			<div class="form-row">
				<label class="form-col-1 font-weight-bold">Complemento: </label> <label
					class="form-col-1" id="addition">Próximo ao...</label>
			</div>

		</div>

		<div class="card-body form-group col-md-15 font-weight-bold">
			<label for="inputDelivery">O restaurante possui serviço de
				entrega?</label> <br />
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioDeliveryYes" disabled="disabled"
					name="customRadioDelivery" class="custom-control-input" /><label
					class="custom-control-label" for="customRadioDeliveryYes">Sim</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="customRadioDeliveryNo" disabled="disabled"
					name="customRadioDelivery" class="custom-control-input" /><label
					class="custom-control-label" for="customRadioDeliveryNo">Não</label>
			</div>
		</div>

		<div class="card-body">
			<h4 class="card-title font-weight-bold">Cardápio</h4>
			<br />
			<div class="form-group col-md-15 font-weight-bold">
				<select class="custom-select">
					<option selected="selected">Categoria 1</option>
					<option value="0">Categoria 2</option>
				</select>
			</div>
			<br />

			<div class="row">
				<div class="col-sm-6">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Nome Produto</h5>
							<p class="card-text">Descrição...</p>
							<p class="card-text">Preço</p>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<!-- <div class="card-body">
		<h2 class="card-title font-weight-bold">Avaliações</h2>
		<div class="form-row">
			<label class="form-col-1" id="rating">10 avaliações</label>
		</div>
	</div> 
	</div>-->

</body>
</html>
